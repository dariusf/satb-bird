<!DOCTYPE html>
<html>
  <head>
    <title>SATB Bird</title>
    <meta charset="utf-8" />
  </head>

  <body style="margin: 0; padding: 0">
    <canvas id="flappy" style="display: block" width="512" height="512"></canvas>
    <div id="app">
      <fieldset style="display: inline">
        <legend>Game</legend>
        <input accept=".musicxml,.xml,.mid,.midi" onChange="loadScore(this)" type="file" />
        <br />
        <div id="part-loaded"></div>
        <template id="part-container">
          <fieldset>
            <legend></legend>
          </fieldset>
        </template>
        <template id="part-player">
          <div>
            <div style="display: inline-block">
              <div class="name"></div>
              <div class="info"></div>
            </div>
            <button style="margin-left: 50px; vertical-align: top" data-part="" onclick="startGame(this)">play</button>
          </div>
        </template>
      </fieldset>
    </div>

    <!-- <script type="text/javascript" src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script> -->
    <!-- <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script> -->

    <!-- production.min.js -->

    <!-- <script src="https://unpkg.com/@material-ui/core@4.5.1/umd/material-ui.development.js" crossorigin></script> -->
    <!-- material-ui.production.js" -->

    <!-- <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script> -->

    <script src="util.js"></script>

    <!-- pitch detection -->
    <script src="notes.js"></script>
    <script src="autocorrelation.js"></script>

    <!-- other libs -->
    <script src="game.js"></script>
    <script src="musicxml.js"></script>

    <!-- entry -->
    <script src="app.js"></script>

    <!-- <script type="module" src="app.js"></script> -->

    <!-- <script type="module" src="oscillator.js"></script> -->
    <!-- <script type="module" src="midi.js"></script> -->

    <!-- <script type="module">

    </script> -->
  </body>
</html>
