<!DOCTYPE html>
<html>
  <head>
    <title>SATB Bird</title>
    <meta charset="utf-8" />

    <style>
      #title-text {
        font-size: 35px;
      }

      * {
        /* https://github.com/system-fonts/modern-font-stacks */
        font-family: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT',
          'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
      }

      #title-text path {
        fill: transparent;
      }

      .container {
        display: grid;
        justify-content: center;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <div class="container">
      <div style="height: 100px; width: 500px">
        <svg style="max-width: 100%; max-height: 100%" id="title-text" viewBox="0 0 500 100">
          <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
          <text width="500">
            <textPath startOffset="28%" xlink:href="#curve">SATB Bird</textPath>
          </text>
        </svg>
      </div>
      <canvas id="flappy" style="display: none"></canvas>
      <div class="container" id="app">
        <fieldset style="display: inline">
          <legend>Game</legend>
          <input accept=".musicxml,.xml,.mid,.midi" onChange="loadScore(this)" type="file" />
          <br />
          <div id="part-loaded"></div>
          <template id="part-container">
            <fieldset>
              <legend></legend>
            </fieldset>
          </template>
          <template id="part-player">
            <div style="display: grid; grid-template-columns: 3fr 2fr">
              <div style="display: inline-block">
                <div class="name"></div>
                <div class="info"></div>
              </div>
              <div style="vertical-align: top; display: flex; align-items: flex-start; justify-content: flex-end">
                <button data-part="" onclick="previewOnePart(this)">⏵</button>
                <button data-part="" onclick="stopPreviewingParts()">⏹</button>
                <button data-part="" onclick="startGame(this)">play</button>
              </div>
            </div>
          </template>
        </fieldset>
      </div>
    </div>

    <script src="util.js"></script>

    <!-- pitch detection -->
    <script src="notes.js"></script>
    <script src="autocorrelation.js"></script>

    <!-- other libs -->
    <script src="game.js"></script>
    <script src="musicxml.js"></script>

    <!-- entry -->
    <script src="app.js"></script>

</html>
